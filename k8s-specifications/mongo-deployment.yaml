apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  templates:
    metadata:
      name: mongo
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo-database
        image: mongo:6.0
        ports:
          - containerPort: 27017
            name: mongo